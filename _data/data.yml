projects:
    title: Projects
    intro: >
      Here are some of the recent projects I worked on, either during my PhD or my Masters degree, or as personal side projects.

    assignments:
      - title: GENE
        link: "https://github.com/TemplierPaul/GENE.jl"
        tagline: A Geometric Encoding for Neural Network Evolution

      - title: NeuroEvolution.jl
        link: "https://github.com/TemplierPaul/NeuroEvolution.jl"
        tagline: A Julia implementation of NEAT-based neuroevolution algorithms (NEAT, CPPN, HyperNEAT)

      - title: Multidimensional GP for multiclass classification
        link: "https://github.com/TemplierPaul/Multidimensional-genetic-programming-for-multiclass-classification"
        tagline: Jupyter notebook implementing, presenting and explaining a research paper for Data Science specialization.

      - title: Genepy
        link: "https://github.com/TemplierPaul/Genepy"
        tagline: Artificial life simulation in a 2D environment, with a custom implementation of NEAT for the brains. 

      - title: Groinkbot
        link: "https://github.com/GroinkIndustries/GroinkBot"
        tagline: Multi-platform chatbot framework, based on a modular architecture and with a high-level interface.

